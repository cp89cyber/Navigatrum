<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigatrum</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="chrome">
      <div class="nav-buttons">
        <button id="back" title="Back">←</button>
        <button id="forward" title="Forward">→</button>
        <button id="reload" title="Reload">⟳</button>
      </div>
      <form id="address-form" class="address-bar" autocomplete="off">
        <input
          id="address-input"
          name="address"
          type="text"
          placeholder="Search or enter address"
        />
      </form>
      <div class="chrome-actions">
        <button id="ublock-button" class="ublock-button" title="uBlock Origin">
          uBO
          <span class="badge" hidden></span>
        </button>
      </div>
    </header>

    <section id="ublock-panel" class="ublock-panel" hidden>
      <div class="ublock-panel__header">
        <h2>uBlock Origin</h2>
        <button id="ublock-close" class="icon-button" title="Close">✕</button>
      </div>
      <p id="ublock-current" class="ublock-meta"></p>
      <p id="ublock-latest" class="ublock-meta"></p>
      <p id="ublock-last-check" class="ublock-meta"></p>
      <div class="ublock-actions">
        <button id="ublock-update-stable">Update to stable</button>
        <button id="ublock-update-prerelease" class="warn">Update to prerelease</button>
        <button id="ublock-check" class="ghost">Check now</button>
        <button id="ublock-open-folder" class="ghost">Open extension folder</button>
      </div>
      <p id="ublock-warning" class="warning" hidden>
        Prerelease builds may be unstable.
      </p>
      <div id="ublock-progress" class="ublock-progress" hidden>
        <div class="ublock-progress__bar"></div>
      </div>
      <p id="ublock-status" class="ublock-status"></p>
    </section>

    <main class="viewport">
      <webview
        id="webview"
        src="https://duckduckgo.com"
        partition="persist:navigatrum"
        allowpopups
        autosize="on"
        minwidth="100"
        minheight="100"
      ></webview>
    </main>

    <script src="./renderer.js" defer></script>
  </body>
</html>
